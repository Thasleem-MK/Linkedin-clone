<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn: Log In or Sign Up</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link style="opacity: 1;" rel="icon"
        href="https://www.vectorico.com/wp-content/uploads/2018/02/LinkedIn-Icon-Square.png">
</head>

<body>
    <div class="Root">
        <div class="Nav">
            <nav class="Nav-bar">
                <div class="Nav-bar1"><a
                        href="https://www.linkedin.com/?trk=guest_homepage-basic_nav-header-logo">Linked<span>in</span></a>
                </div>
                <div class="Nav-bar2">
                    <a
                        href="https://www.linkedin.com/pulse/topics/home/?trk=guest_homepage-basic_guest_nav_menu_articles">
                        <div class="Articles"><i class="fa-solid fa-newspaper"></i>
                            <p>Articles</p>
                        </div>
                    </a>
                    <a
                        href="https://www.linkedin.com/authwall?trk=gf&trkInfo=AQH7Im2he02kgwAAAYxiNukY6hOC59MTyK3mFugJfCrGykrwIkvFzimAjQ-AneFPVDrKv2W4kKaSUOJRaly3rUvSrC1NV_QrhVo4uuQ2Eu9IIDqNglnid52KAEepxyIF_qXzS4M=&original_referer=https://www.linkedin.com/?trk=guest_homepage-basic_nav-header-logo&sessionRedirect=https%3A%2F%2Fwww.linkedin.com%2Fpub%2Fdir%2F%2B%2F%2B%3Ftrk%3Dguest_homepage-basic_guest_nav_menu_people">
                        <div class="People"><i class="fa-solid fa-people-group"></i>
                            <p>People</p>
                        </div>
                    </a>
                    <a href="https://www.linkedin.com/learning/search?trk=guest_homepage-basic_guest_nav_menu_learning">
                        <div class="Lerning"><i class="fa-solid fa-chalkboard-user"></i>
                            <p>Lerning</p>
                        </div>
                    </a>
                    <a
                        href="https://www.linkedin.com/jobs/search?trk=guest_homepage-basic_guest_nav_menu_jobs&position=1&pageNum=0">
                        <div class="Jobs"><i class="fa-solid fa-briefcase"></i>
                            <p>Jobs</p>
                        </div>
                    </a>
                    <a
                        href="ms-windows-store://pdp/?ProductId=9WZDNCRFJ4Q7&mode=mini&cid=guest_nav_upsell&trk=guest_homepage-basic_guest_nav_menu_windows">
                        <div class="Get-the-app"><i class="fa-solid fa-laptop"></i>
                            <p>Get the app</p>
                        </div>
                    </a>
                </div>
                <div class="Nav-bar3">
                    <a class="Join-now"
                        href="https://www.linkedin.com/signup?trk=guest_homepage-basic_nav-header-join">Join now</a>
                    <a class="Sign-in"
                        href="https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin">Sign
                        in</a>
                </div>
            </nav>
        </div>
        <div class="Main-Body">
            <div class="body-left">
                <p id="Heading">Discover what your<br>network can do for you</p>
                <form class="Form">
                    <div style="display: flex; flex-direction: column;">
                        <label for="Email or phone">Email or phone</label>
                        <input type="text">
                    </div>
                    <div style="display: flex; flex-direction: column;position: relative;">
                        <label for="">password</label>
                        <input type="password">
                        <button class="show-button">show</button>
                    </div>
                    <a href="https://www.linkedin.com/uas/request-password-reset?trk=homepage-basic_forgot_password&original_referer=https%3A%2F%2Fwww.linkedin.com%2F">Forgot password?</a>
                    <div class="body-Sign-in">
                        <button class="Sign-in-button">Sign in</button>
                    </div>
                    <div class="divider">
                        <p class="divider-text"> or </p>
                    </div>
                </form>
                <p class="Footnote">By clicking cuntinue, you agree to LinkedIn's <a href="">User Agreement</a>,<a
                        href="">Privacy<br>Policy</a>, and <a href="">Cookie Policy</a></p>
                <div class="Contineu-or-Join">
                    <div class="Continue-with-google">
                        <a href="">
                            <img src="https://imgs.search.brave.com/2R7HGsp-Mvw0jPuupf891cHLN7tS6hI4uKeCQxu6QCA/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9mcmVl/bG9nb3BuZy5jb20v/aW1hZ2VzL2FsbF9p/bWcvMTY1Nzk1NTA3/OWdvb2dsZS1pY29u/LXBuZy5wbmc"
                                alt="">
                            <p>Continue with google</p>
                        </a>
                    </div>
                    <div class="New-to-Linkedin">
                        <a href="https://www.linkedin.com/signup">
                            <p>New to LinkedIn? Join now</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="body-right">
                <img src="image.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
